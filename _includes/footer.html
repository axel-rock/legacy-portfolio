    </main>
    
    <!-- Contact -->
    <section>
      <h1>Get in touch</h1>
      
      <article id="contact" class="center grey">
        <picture id="profile-picture">
          <source 
            srcset="img/axel-112.jpg, 
                img/axel-224.jpg 2x,
                img/axel.jpg 3x">
          <img 
            srcset="img/axel-112.jpg, 
                img/axel-224.jpg 2x,
                img/axel.jpg 3x"
            title="I'm here, under the hat and behind the glasses" 
            width="112" 
            height="112"/>
        </picture>
        <h1>Axel Rock</h1>
        <ul class="no-bullet">
          <li>
            <a class="no-decoration" title="Email me" title="email adress" href="mailto:{{ site.contact.email }}?subject=Hi%20Axel!&amp;body=Hi%20Axel%20...">
              <span class="link">Email</span><br/>
              {{ site.contact.email }}
            </a>
          </li>
          <li>
            <a class="no-decoration" title="Call me" title="phone number" href="tel:{{ site.contact.phone | remove: " " }}">
              <span class="link">Phone</span><br/>
              {{ site.contact.phone }}<br/>
              
            </a>
          </li>
          <li>
            <a class="no-decoration" target="_blank" title="LinkedIn profile" href="http://fr.linkedin.com/in/{{ site.contact.linkedin }}">
              <span class="link">LinkedIn</span><br/>
              Axel Rock
            </a>
          </li>
          <li>
            <a class="no-decoration" target="_blank" title="Follow me on twitter" href="http://twitter.com/ {{ site.contact.twitter }}">
              <span class="link">Twitter</span><br/>
              @ {{ site.contact.twitter }}
            </a>
          </li>
          <li>
            <a class="no-decoration" target="_blank" title="Follow me on Instagram" href="https://instagram.com/{{ site.contact.instagram }}/">
              <span class="link">Instagram</span><br/>
              {{ site.contact.instagram }}
            </a>
          </li>
        </ul>
        <p class="center space"><a data-scroll href="#top" class="action">Back to top</a></p>
      </article>
    </section>
