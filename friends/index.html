<html>
  <head>
    <meta charset="utf-8" />
    <title>Friends title generator</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Cache-control" content="public" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="fontfaceobserver.standalone.js"></script>
    <script src="html2canvas.min.js"></script>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="inverted">
    <div id="output" class="shadow"></div>
    <label for="input">Type your text here</label>
    <input id="input" type="text" value="Friends" />
    <div>
      <input id="invert" type="checkbox" checked />
      <label for="invert">Invert colors</label>
    </div>
    <div>
      <input id="shadow" type="checkbox" checked />
      <label for="shadow">Add shadow</label>
    </div>
    <button id="button">Download</button>
  </body>
</html>
